<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 0; /* Square corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
            padding: 20px;
            text-align: center;
            width: 300px; /* Set a fixed width */
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 0; /* Square corners for input fields */
            font-size: 16px;
        }

        button.primary {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button.primary:hover {
            background-color: #0056b3;
        }

        button.secondary {
            background-color: #6c757d;
            color: white;
            cursor: pointer;
        }

        button.secondary:hover {
            background-color: #5a6268;
        }

        input:focus,
        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="#" method="POST" onsubmit="return validateLogin()">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button class="primary" type="submit">Login</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.forms["loginForm"]["username"].value;
            var password = document.forms["loginForm"]["password"].value;

            // Simple validation for demonstration purposes
            if (username === "anshe_admin" && password === "gurav") {
                alert("Login successful!"); // You can replace this with redirection or any other action
                window.location.href = "download.html"; // Redirect to download page
                return false; // Prevent form submission
            } else {
                alert("Invalid username or password. Please try again.");
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
